<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Elijah Tech</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Country Flag Phone Input -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.min.css" />

  <!-- SweetAlert2 for Animated Popups -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- tsparticles for background animation -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
</head>
<body>
  <!-- Animated background -->
  <div id="tsparticles"></div>

  <div class="container">
    <h1>Contact Elijah Tech</h1>
    <p>Fill out this form and I personally will receive your request and respond to you</p>

    <form id="contact-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="number">WhatsApp Number</label>
      <input type="tel" id="number" name="number" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Type your message here..." rows="5" required></textarea>

      <button type="submit" id="sendBtn">Send Message</button>
    </form>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
